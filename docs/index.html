<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>SCHOOL DOCS</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="icon" 
      type="image/png" 
      href="favicon-pepito-sized.png" />
  <!--<link rel="stylesheet" href="vue-person.css">-->
  <link 
    rel="stylesheet"
    href="style-darkmode.min.css"
    title="docsify-darklight-theme"
    type="text/css"
/>

</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 3,
      themeColor: '#4f51ee',
      logo: 'ScratchPepitoStudioAResized.png',
      search: 'auto',
      search: {
        maxAge: 86400000, // Expiration time, the default one day
        placeholder: 'Buscar...'
      },
      pagination: {
        previousText: 'Anterior',
        // or
        nextText: 'Siguiente',
        crossChapter: true,
        crossChapterText: false,
      },
      timeUpdater: {
          text: "?> Última actualización: {docsify-updated}",
          formatUpdated: "{DD}/{MM}/{YYYY}",
          whereToPlace: "bottom",  // "top" or "bottom", default to "bottom"
        },
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-updated/src/time-updater.min.js"></script>
  <script src="//unpkg.com/docsify-fontawesome/dist/docsify-fontawesome.min.js"></script>
 <!-- Start of HubSpot Embed Code -->
 <script type="text/javascript" id="hs-script-loader" async defer src="//js-na1.hs-scripts.com/24415434.js"></script>
 <!-- End of HubSpot Embed Code -->
 <script 
 src="dark-css.js"
 type="text/javascript">
</script>


</body>
</html>
